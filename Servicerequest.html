<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Rise your complaint
    </h1>
    <table>
        <tr>
            <td>New/ Existing customer</td>
            <td> <select name="" id="">
                <option value="">New Customer</option>
                <option value="">Existant customer</option>
                </select></td>
        </tr>
        <tr>
            <td>Full name
            <td>
                <input type="text" name="" id="" placeholder="First Name"> &nbsp;
                <input type="text" name="" id="" placeholder="Last Name">
            </td>

        </td>
        </tr>
        <tr>
            <td>Date/Time</td>
            <td>
                <input type="datetime-local" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Priority</td>
            <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> High</label>&nbsp;
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Average</label>&nbsp;
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Low</label><br><br></td>
        </tr>
        <tr>
            <td>Caller department</td>
            <td>
                <select name="" id="">
                    <option value="">Marketing department</option>
                    <option value="">Sales department</option>
                    <option value="">Human resources department</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Urgency</td>
            <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Very Urgent</label>&nbsp;
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Average</label>&nbsp;
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Not Urgent</label><br><br></td>
        </tr>
        <tr>
            <td>Incident type/ Category</td>
            <td>
                <select name="" id="">
                    <option value="">Application</option>
                    <option value="">Database</option>
                    <option value="">Hardware</option>
                    <option value="">Network</option>
                    <option value="">Security</option>
                    <option value="">Software</option>
                </select>
            </td>
            <tr>
                <td>Picture of incident if applicable</td>
                <td><input type="file" name="" id=""></td>
            </tr>
        </tr>
        <tr>
            <td>Status of the request                                                                   </td>
            <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Resolved</label>&nbsp;
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">Cancelled</label>&nbsp;
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">Escalated</label><br><br></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>

    </table>
</body>
</html>
